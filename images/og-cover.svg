  <text x="640" y="300" text-anchor="middle" fill="#e6dcff" font-family="Space Grotesk, 'Inter', 'Segoe UI', sans-serif" font-size="30" font-weight="400" opacity="0.95">Create clean feature/bugfix/hotfix branch names in one click.</text>
